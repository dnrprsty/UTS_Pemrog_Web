<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Pemesanan (Admin)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="dashboard.html" style="color: white; text-decoration: none;"><i class="fas fa-chart-line"></i> Laporan Pemesanan</a></h1>
            <a href="dashboard.html" class="btn btn-secondary">Kembali</a>
        </nav>
    </header>

    <main class="container">
        <h2 class="card-title">Ringkasan Laporan Penjualan</h2>

        <section class="dashboard-grid" style="grid-template-columns: 1fr 1fr;">
            <article class="card" style="text-align: center;">
                <h3>Total Transaksi</h3>
                <p style="font-size: 2.5rem; color: var(--primary-color);" id="total-transaksi">0</p>
                <p>Pesanan Sejak Awal Data</p>
            </article>
            <article class="card" style="text-align: center;">
                <h3>Total Revenue</h3>
                <p style="font-size: 2.5rem; color: var(--success-color);" id="total-revenue">Rp 0</p>
                <p>Total Nilai Penjualan</p>
            </article>
        </section>

        <section class="card">
            <h2 class="card-title">Detail Semua Transaksi</h2>
            <div style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nomor DO</th>
                            <th>Tanggal Kirim</th>
                            <th>Nama Pemesan</th>
                            <th>Total Item</th>
                            <th>Nilai Transaksi</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="laporan-body">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
