<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan (Checkout)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="dashboard.html" style="color: white; text-decoration: none;"><i class="fas fa-shopping-cart"></i> Halaman Checkout</a></h1>
            <a href="dashboard.html" class="btn btn-secondary">Kembali ke Dashboard</a>
        </nav>
    </header>

    <main class="container">
        <section class="card">
            <h2 class="card-title">1. Tambah Pesanan</h2>
            <form id="form-tambah-keranjang" style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 3;">
                    <label for="kode-buku">Kode Buku (Contoh: ASIP4301)</label>
                    <input type="text" id="kode-buku" class="form-control" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="jumlah-pesan">Jumlah</label>
                    <input type="number" id="jumlah-pesan" class="form-control" min="1" required>
                </div>
                <div class="form-group" style="flex: 1; display: flex; align-items: flex-end;">
                    <button type="submit" class="btn btn-info" style="width: 100%;">Tambah</button>
                </div>
            </form>
        </section>

        <section class="card">
            <h2 class="card-title">2. Detail Keranjang</h2>
            <div style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Buku</th>
                            <th>Qty</th>
                            <th>Harga Satuan</th>
                            <th>Subtotal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="keranjang-body">
                        </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" style="text-align: right; font-weight: bold;">GRAND TOTAL:</td>
                            <td id="total-pembayaran" style="font-weight: bold;">Rp 0</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>

        <section class="card">
            <h2 class="card-title">3. Informasi Pemesan & Pembayaran</h2>
            <form id="form-checkout">
                <div class="form-group">
                    <label for="pemesan-nama">Nama Pemesan</label>
                    <input type="text" id="pemesan-nama" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="pemesan-alamat">Alamat Pengiriman Lengkap</label>
                    <textarea id="pemesan-alamat" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="metode-bayar">Metode Pembayaran</label>
                    <select id="metode-bayar" class="form-control" required>
                        <option value="">Pilih Metode</option>
                        <option value="transfer">Transfer Bank</option>
                        <option value="ewallet">E-Wallet</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">PROSES PEMESANAN & BAYAR</button>
            </form>
        </section>
    </main>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
